<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script defer src="https://kit.fontawesome.com/0ec4a61fab.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="contacts-list-container">
        <table id="contacts-list"></table>
    </div>
    <div class="form">
        <div class="name-form">
            <p>Name: </p> <input id="input-name"/>
        </div>
        <div class="phone-form">
            <p>Phone: </p> <input id="input-phone"/>
        </div>
        <div class="button-form">
            <button type="submit", id="add" onclick="addContact()">Add</button>
        </div>
    </div>
</body>
</html>
