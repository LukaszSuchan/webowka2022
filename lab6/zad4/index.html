<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/ae7b4dd1f8.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class = "container">
        <div class="password">
            <p class="label">New password: </p>
            <input type="password" id = "new-password"/>
            <i class="far fa-eye" id="toggle-password1"></i>

            <p class="label">Confirm password: </p>
            <input type="password" id= "confirm-password"/>
            <i class="far fa-eye" id="toggle-password2"></i>
            
            <p class="label">Password requirements: </p>
            <p><i id="one" class="fa-regular fa-circle-xmark"></i> at least 8 characters</p>
            <p><i id="two" class="fa-regular fa-circle-xmark"></i> at least one special character</p>
            <p><i id="three" class="fa-regular fa-circle-xmark"></i> at least one capital letter</p>
            <p><i id="four" class="fa-regular fa-circle-xmark"></i> at least one digit</p>
        </div>
    </div>
</body>
</html>
