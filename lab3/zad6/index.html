<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <title>Video Call</title>
</head>

<body>
    <div class="container">
        <div class="doctor">
            <img src="resources/doctor.png" alt="">
        </div>
        <div class="patient">
            <img src="resources/call.jpg" alt="">
            <div class="buttons">
                <button class="mice"><i class="material-icons">mice</i></button>
                <button class="camera"><i class="material-icons">camera</i></button>
                <button class="phone"><i class="material-icons">phone</i></button>
            </div>
        </div>

    </div>
</body>

</html>
